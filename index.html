<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Book Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .titlebar {
            height: 28px;
            background-color: #1e1e1e;
            -webkit-app-region: drag;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .book-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 16px;
            min-width: 0; /* 允许文本截断 */
            /* 保持拖动功能，不设置 no-drag */
        }

        .titlebar-buttons {
            display: flex;
            align-items: center;
            -webkit-app-region: no-drag;
        }

        .book-title {
            font-size: 12px;
            font-weight: 600;
            color: #e0e0e0;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .book-author {
            font-size: 10px;
            color: #999;
            line-height: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .smart-button {
            -webkit-app-region: no-drag;
            background: none;
            color: #e0e0e0;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .smart-button:hover {
            background-color: rgba(224, 224, 224, 0.1);
        }

        .smart-button svg {
            width: 16px;
            height: 16px;
        }

        .page-input {
            -webkit-app-region: no-drag;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            width: 55px;
            text-align: center;
            margin-right: 6px;
            height: 20px;
            box-sizing: border-box;
        }

        .page-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .page-input:disabled {
            background-color: #1a1a1a;
            color: #666;
            border-color: #2a2a2a;
            cursor: not-allowed;
        }

        .layout-input {
            -webkit-app-region: no-drag;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            width: 50px;
            text-align: center;
            margin-right: 2px;
            height: 20px;
            box-sizing: border-box;
        }

        .layout-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .layout-input:disabled {
            background-color: #1a1a1a;
            color: #666;
            border-color: #2a2a2a;
            cursor: not-allowed;
        }

        .layout-label {
            -webkit-app-region: no-drag;
            color: #999;
            font-size: 12px;
            margin-right: 8px;
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            background-color: #1e1e1e;
            margin-top: 28px; /* 为标题栏留出空间 */
        }

        .left-panel, .right-panel {
            height: 100%;
            border: none;
            background-color: #1e1e1e;
            overflow: hidden;
        }

        .left-panel {
            border-right: 1px solid #3d3d3d;
            width: 50%; /* 默认50% */
        }

        .right-panel {
            flex: 1; /* 右侧占据剩余空间 */
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #1e1e1e;
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #4d4d4d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5d5d5d;
        }

        /* Settings Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 24px;
            width: 500px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #3d3d3d;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
            margin: 0;
        }

        .close-button {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            color: #e0e0e0;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #3d3d3d;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #b0b0b0;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 8px 12px;
            background-color: #1e1e1e;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-textarea {
            width: 100%;
            padding: 8px 12px;
            background-color: #1e1e1e;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
            min-height: 80px;
            resize: vertical;
            box-sizing: border-box;
            font-family: inherit;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-checkbox {
            width: 16px;
            height: 16px;
            accent-color: #4CAF50;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #3d3d3d;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #3d3d3d;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background-color: #4d4d4d;
        }

        /* Disabled styles */
        .form-input:disabled,
        .form-textarea:disabled {
            background-color: #2a2a2a;
            color: #666;
            border-color: #2a2a2a;
            cursor: not-allowed;
        }

        .form-label.disabled {
            color: #666;
        }

        .settings-section.disabled {
            opacity: 0.5;
        }

        .settings-section.disabled .form-input,
        .settings-section.disabled .form-textarea {
            background-color: #2a2a2a;
            color: #666;
            border-color: #2a2a2a;
            cursor: not-allowed;
        }

        .settings-section.disabled .form-label {
            color: #666;
        }

        /* PDF Loading Mask Styles */
        .pdf-loading-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }

        .pdf-loading-mask.active {
            opacity: 1;
            pointer-events: auto;
        }

        .pdf-loading-mask.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <div class="book-info" id="bookInfo">
            <div class="book-title" id="bookTitleDisplay">AI Book Reader</div>
            <div class="book-author" id="bookAuthorDisplay"></div>
        </div>
        <div class="titlebar-buttons">
            <input type="number" id="layoutInput" class="layout-input" title="左侧面板宽度百分比" min="20" max="80" value="50" placeholder="50">
            <span class="layout-label">%</span>
            <input type="number" id="pageInput" class="page-input" title="当前页码，按回车跳转" min="1" placeholder="1">
            <button class="smart-button" id="prevPageButton" title="上一页">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <button class="smart-button" id="nextPageButton" title="下一页">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
            <button class="smart-button" id="smartButton">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </button>
            <button class="smart-button" id="settingsButton">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6"/>
                    <path d="M12 17v6"/>
                    <path d="M1 12h6"/>
                    <path d="M17 12h6"/>
                    <path d="M4.22 4.22l4.24 4.24"/>
                    <path d="M15.54 15.54l4.24 4.24"/>
                    <path d="M19.78 4.22l-4.24 4.24"/>
                    <path d="M8.46 15.54l-4.24 4.24"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="main-content">
        <div class="left-panel" style="position: relative;">
            <webview id="leftWebview" src="about:blank"></webview>
            <div id="pdfLoadingMask" class="pdf-loading-mask"></div>
        </div>
        <div class="right-panel">
            <webview id="rightWebview" src="about:blank"></webview>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">设置</h2>
                <button class="close-button" id="closeModal">&times;</button>
            </div>
            
            <div class="settings-section" id="bookSettingsSection">
                <h3 class="section-title">本书设置</h3>
                
                <div class="form-group">
                    <label class="form-label" for="bookTitle">书名</label>
                    <input type="text" id="bookTitle" class="form-input" placeholder="请输入书名">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="bookAuthor">作者</label>
                    <input type="text" id="bookAuthor" class="form-input" placeholder="请输入作者">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="explainPrompt">解释按钮的提示词</label>
                    <textarea id="explainPrompt" class="form-textarea" placeholder="请用中文解释本页内容">请用中文解释本页内容</textarea>
                </div>
            </div>
            
            <div class="settings-section">
                <h3 class="section-title">全局设置</h3>
                
                <div class="form-group">
                    <label class="form-label" for="startupPrompt">启动提示词</label>
                    <textarea id="startupPrompt" class="form-textarea" placeholder="你是费曼，我将会逐页的给你上传书籍的截图，请你给我讲解每一页的内容">你是费曼，我将会逐页的给你上传书籍的截图，请你给我讲解每一页的内容</textarea>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableNotifications" class="form-checkbox" checked>
                        <label class="form-label" for="enableNotifications">允许解释完成通知</label>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelSettings">取消</button>
                <button class="btn btn-primary" id="saveSettings">保存</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
